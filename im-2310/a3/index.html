<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="parent">
    <div class="div1"></div>
    <div class="div2" id="magnet-container">
      <!-- Magnet elements will be dynamically added here -->
    </div>
    <div class="div3">
      <div class="img-container fridge-image" id="fridge">
        <img src="Fridge.png" alt="Fridge">
      </div>
    </div>
    <div class="div4">
      <div class="img-container leaderboard-image">
        <img class="img" src="Leaderboard.png" alt="Leaderboard">
      </div>
    </div>
  </div>
</body>
</html>
